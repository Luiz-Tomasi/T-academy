<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Toastify-js dependences -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap dependences -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js"></script>

    <title>Avaliação</title>
</head>

<body onload="mostrarTabela(), mostrarCarrinho()">

    <div class="container">
        <div class="menu">
            <div class="grid-logo">
                <h2>Logo</h2>
            </div>

            <div class="grid-busca">
                <input type="text" placeholder="" id="busca" >
            </div>
            <div class="grid-buscar-button">
                <button type="button" onclick="mostrarTabelaPorTermo()" class="bg-primary"> Buscar</button>
            </div>

        </div>

        <div class="menu-filtros">
            <div class="grid-filtro-alimentar">
                <button type="button" onclick="mostrarPorAlimentar()">Alimentar</button>
            </div>
            <div class="grid-filtro-limpeza">
                <button type="button" onclick="mostrarPorLimpeza()">Limpeza</button>
            </div>
            <div class="grid-filtro-vestuario">
                <button type="button" onclick="mostrarPorVestuario()">Vestuario</button>
            </div>
        </div>

        <div class="listProdutos">
            <table class="table" id="table">
                <thead>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Segmento</th>
                    <th>Unidade</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="carrinho">
            <div class="grid-h1">
                <h1>Carrinho</h1>
            </div>
            <div class="listProdutos">
                <table class="table" id="table">
                    <thead>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Segmento</th>
                        <th>Deletar</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="grid-total">
                <h2>Total a pagar: R$<span id="total"></span></h2>
            </div>
        </div>

    </div>

    <!-- Toastify-js notifications -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap dependences -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
