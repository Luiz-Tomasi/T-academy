<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Toastify-js dependences -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap dependences -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js"></script>

    <title>Avaliação</title>
</head>

<body onload="iniciarVariaveis()">

    <div class="container">
        <div class="addProduto">
            <div class="grid-h1">
                <h1>Add Produto</h1>
            </div>
            <div class="grid-id">
                <input type="number" name="id" id="id" placeholder="Id">
            </div>
            <div class="grid-nome">
                <input type="nome" name="nome" id="nome" placeholder="Nome">
            </div>
            <div class="grid-preco">
                <input type="number" name="preco" id="preco" placeholder="Preço">
            </div>
            <div class="grid-estoque">
                <input type="number" name="estoque" id="estoque" placeholder="Estoque">
            </div>
            <div class="grid-segmento">
                <input type="selection" name="id" id="id" placeholder="Id" required>
            </div>
            <div class="grid-nome">
                <input type="nome" name="nome" id="nome" placeholder="Nome">
            </div>

            <div class="grid-line">
                <div id="line"></div>
            </div>
            <div class="grid-button">
                <button class="btn bg-primary" onclick="addMarca(), showFinalTable()">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- Toastify-js notifications -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap dependences -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
